<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS SOLUCOES</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Arial, sans-serif; }

    /* Fundo em v√≠deo */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0,0,0,0.6);
    }
    header h1 {
      display: flex;
      align-items: center;
      color: white;
      font-size: 22px;
      gap: 10px;
    }
    header img {
      height: 40px;
    }

    .search-container {
      padding: 15px;
      display: flex;
      justify-content: center;
    }
    .search-container input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 14px;
      border-radius: 30px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      border: 2px solid white;
      background: rgba(0,0,0,0.6);
      color: white;
      font-weight: bold;
    }

    /* Produtos */
    .produtos {
      padding: 20px;
      text-align: center;
      color: white;
    }
    .produtos h2 {
      margin-bottom: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .produto {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 10px;
    }

    /* Mapa Sergipe */
    .mapa {
      margin: 30px auto;
      text-align: center;
      color: white;
    }
    .mapa img {
      max-width: 90%;
      border: 2px solid white;
      border-radius: 10px;
    }

    /* Bot√£o WhatsApp fixo */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
    .whatsapp img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

  <!-- V√≠deo de fundo -->
  <video autoplay muted loop class="video-bg">
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- Cabe√ßalho -->
  <header>
    <h1>
      <img src="logo.png" alt="Logo">
      MULTI MOVEIS
    </h1>
  </header>

  <!-- Barra de pesquisa -->
  <div class="search-container">
    <input type="text" placeholder="Pesquisar produto...">
  </div>

  <!-- Bot√µes principais -->
  <a href="#" class="btn">üõí LOJA ONLINE</a>
  <a href="#" class="btn">üìë CAT√ÅLOGOS</a>

  <!-- Produtos -->
  <section class="produtos">
    <h2>Produtos em destaque</h2>
    <div class="grid">
      <div class="produto">Produto 1</div>
      <div class="produto">Produto 2</div>
      <div class="produto">Produto 3</div>
    </div>
  </section>

  <!-- Mapa Sergipe -->
  <section class="mapa">
    <h2>Onde estamos</h2>
    <img src="mapasergipe.png" alt="Mapa Sergipe">
    <br><br>
    <a href="https://goo.gl/maps/xxxxx" target="_blank" class="btn">üìç Saiba como chegar</a>
  </section>

  <!-- Bot√£o WhatsApp -->
  <a href="https://wa.me/5599999999999" target="_blank" class="whatsapp">
    <img src="whatsapp.png" alt="WhatsApp">
  </a>

</body>
</html>
