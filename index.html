<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SOS Soluções</title>
<meta name="description" content="Soluções premium em esquadrias — vídeo de fundo e design elegante." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#050505;
  --text:#ffffff;
  --muted:rgba(255,255,255,0.7);
  --brand:#FFD700;
  --brand-hover:#e6c200;
  --card:#111;
  --stroke:rgba(255,255,255,0.06);
}

* {margin:0;padding:0;box-sizing:border-box;}
html,body {
  height:100%;
  font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  scroll-behavior:smooth;
  line-height: 1.6;
}

a { color:inherit; text-decoration:none; }

.wrap { width:min(1120px,94vw); margin:0 auto; margin-top:10px auto 20px;}

/* ===========================
   HEADER
=========================== */
header {
  position:sticky; 
  top:0; 
  z-index:30;
  background:linear-gradient(180deg,rgba(0,0,0,0.55),rgba(0,0,0,0));
  border-bottom:1px solid var(--stroke);
  backdrop-filter: blur(8px);
}

.nav { 
  display:flex; 
  align-items:center; 
  justify-content:space-between; 
  padding:12px 0; 
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  font-size: 1.2rem;
}

.logo-img {
  width: 40px;
  height: auto;
}

/* ===========================
   HERO
=========================== */
.hero {
  position:relative;
  overflow:hidden;
  min-height:80vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.bg-video, .bg-poster {
  position:absolute; 
  inset:0; 
  width:100%; 
  height:100%; 
  object-fit:cover;
}

.bg-video { z-index:0; }
.bg-poster { z-index:-1; display:none; }

.bg-overlay {
  position:absolute; 
  inset:0;
  background:linear-gradient(90deg, rgba(0,0,0,0.65) 0%, rgba(0,0,0,0.35) 40%, rgba(0,0,0,0.6) 100%);
  z-index:1;
}

.hero-content {
  position:relative; 
  z-index:2; 
  max-width:600px; 
  padding:40px 20px;
}

.hero-title {
  font-size:2.5rem; 
  line-height:1.3;
  margin-bottom:16px;
  color:var(--text);
  font-weight: 800;
}

.hero-sub {
  margin:0 auto 16px;
  font-size:1.1rem;
  color:var(--muted);
  max-width: 90%;
}

.bold-text {
  font-weight:700;
  color: #fff;
}

/* ===========================
   CTA BUTTONS
=========================== */
.cta-hero, .cta-herosaibamais, .btn-main {
  display:inline-block;
  width:600px;
  max-width:90%;
  height:50px;
  line-height:46px;
  border-radius:8px;
  border:2px solid var(--brand);
  background:transparent;
  color:#fff;
  font-weight:600;
  text-align:center;
  transition:all 0.3s ease;
  cursor:pointer;
  font-size: 1rem;
  margin: 5px auto;
}

.cta-hero:hover, .cta-herosaibamais:hover, .btn-main:hover {
  background:var(--brand);
  color:#111;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
}

.cta-hero:active, .cta-herosaibamais:active, .btn-main:active {
  background:var(--brand-hover);
  border-color:var(--brand-hover);
  transform: translateY(0);
}

.cta-herosaibamais {
  margin:15px auto 8px; 
  display:block;
}

@media (max-width: 640px) {
  .cta-hero, .cta-herosaibamais, .btn-main {
    width: 240px;
    height: 46px;
    line-height: 42px;
  }
}

/* ===========================
   CHEVRON INDICATOR
=========================== */
.chev-wrap { 
  position:absolute; 
  left:50%; 
  bottom:20px; 
  transform:translateX(-50%); 
  z-index:2; 
}

.chev {
  width:26px; 
  height:26px;
  border-right:3px solid rgba(255,255,255,0.9);
  border-bottom:3px solid rgba(255,255,255,0.9);
  transform:rotate(45deg); 
  opacity:.9; 
  margin:6px 0;
  animation:updown 1.8s infinite;
}

@keyframes updown { 
  0%,100%{ transform:translateY(0) rotate(45deg); } 
  50%{ transform:translateY(8px) rotate(45deg); } 
}

/* ===========================
   SECTIONS
=========================== */
section { 
  padding:30px 15px;  /* reduzido */
  text-align:center;
}

.section-title {
  text-align: left;
  margin-bottom: 5px;
  margin-top: 5px;
  gap: 5px;
}
.section-titleinicial {
  text-align: center;
  margin-bottom: 15px;
  color: #fff;
  gap: 10px;
}

.kicker {
  margin-bottom:5px;
  font-size:1.2rem; 
  color:#fff;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 600;
}

.title {
  font-weight:800; 
  margin:6px 0 10px; 
  color:#fff;
  font-size: 2.2rem;
}

.title.gradient {
  background:linear-gradient(135deg,#b8860b 0%,#d4af37 30%,#ffd700 50%,#d4af37 70%,#b8860b 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  display: inline-block;
  font-size: 20px;
}

.muted {
  color:var(--muted);
  font-size:1rem;
  margin-top:6px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  text-align: left;
}
.mutedinicial {
  color:var(--muted);
  font-size:1rem;
  margin-top:8px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  gap: 6px;
}

/* ===========================
   CARDS
=========================== */
.cards {
  display:flex; 
  flex-wrap:wrap; 
  justify-content:center; 
  gap:12px;        /* reduzido */
  margin-top:15px; /* reduzido */
}

.card {
  position:relative;
  background:var(--card);
  border-radius:1px;
  max-width:350px;
  width:100%;
  overflow:hidden;
  transition:transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.card img {
  width:100%;
  height:220px;
  object-fit:cover;
  transition: transform 0.5s ease;
}

.card:hover img { transform: scale(1.05); }

.card::after {
  content:"";
  position:absolute;
  bottom:0; 
  left:0;
  width:100%; 
  height:40%;
  background:linear-gradient(to top, rgba(0,0,0,0.8), transparent);
}

.card h4 {
  position:absolute; 
  left:16px; 
  bottom:14px; 
  font-weight:600; 
  color:#fff;
  z-index: 2;
  font-size: 1.2rem;
}

/* ===========================
   MAPA
=========================== */
.mapa-container {
  max-width:400px;
  margin:5px auto;     
  text-align: center;
  margin-bottom: 15px;
}

.mapa-img {
  width:100%; 
  max-width:400px; 
  opacity:0; 
  transform:translateX(-50px); 
  transition:all 1s ease-out;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  margin-top: 5px;
}

.mapa-img.show { opacity:1; transform:translateX(0); }

.texto-lado-esquerdo {
  text-align:center; 
  max-width:600px;
  margin:20px auto;
  padding:0 15px;
}

.texto-lado-esquerdo h2 {
  font-size:1.8rem; 
  color:var(--text);
  margin-bottom: 10px;
}

.texto-lado-esquerdo p {
  color:var(--muted); 
  font-size:1rem; 
  margin-bottom: 10px;
}

/* ===========================
   GALERIA
=========================== */
.gallery {
  display:grid; 
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap:8px;        /* reduzido */
  margin-top:5px; /* reduzido */
}

.gallery img {
  width:100%;
  height:auto;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.gallery img:hover { transform: scale(1.02); }

.gallery figure { margin:0; overflow: hidden; border-radius: 8px; }

.gallery figcaption {
  color:var(--muted); 
  font-size:1rem; 
  text-align:center;
  margin-top: 6px; /* reduzido */
}

/* ===========================
   INFO CARDS
=========================== */
.info-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap:6px;          /* reduzido */
  margin:10px auto; /* reduzido */
  max-width: 1000px;
}

.info-card {
  background: var(--card);
  padding: 20px;     /* reduzido */
  border-radius: 8px;
  text-align: center;
  border: 1px solid var(--stroke);
  transition: transform 0.3s ease;
}

.info-card:hover { transform: translateY(-5px); border-color: var(--brand); }

.info-card h3 {
  color: var(--brand);
  margin-bottom: 10px;
  font-size: 1.3rem;
}

.info-card p { color: var(--muted); }

/* ===========================
   FOOTER
=========================== */
footer {
  padding:30px 0; 
  border-top:2px solid var(--brand); 
  color:var(--muted);
  background: rgba(0,0,0,0.3);
}

.footer-grid {
  display:flex; 
  align-items:center; 
  justify-content:space-between; 
  gap:10px;
}

.footer-info { text-align: left; }

.footer-brand {
  font-weight:800; 
  color:#fff; 
  font-size: 1.4rem;
  margin-bottom: 8px;
  display: block;
}

.footer-copyright { text-align: right; }

/* ===========================
   FLOATING WHATSAPP
=========================== */
.whats-btn {
  position:fixed; 
  right:20px; 
  bottom:20px;
  z-index:60;
  display:inline-flex;
  align-items:center; 
  gap:10px;
  padding:12px 20px;
  border-radius:50px;
  background:#25D366;
  color:#fff;
  font-weight:700;
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
  transition:.3s;
}

.whats-btn:hover {
  background:#128C7E;
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.4);
}

.whats-icon { width:26px; height:26px; }

/* ===========================
   RESPONSIVIDADE
=========================== */
@media (max-width: 1024px) {
  .hero-title { font-size:2.2rem; }
  .title { font-size:2rem; }
}

@media (max-width: 768px) {
  .footer-grid {
    flex-direction:column;
    align-items:center;
    text-align: center;
    gap: 5px;
  }
  .footer-info, .footer-copyright { text-align: center; }
  .gallery { grid-template-columns: 1fr; }
  .info-cards { grid-template-columns: 1fr; }
}

@media (max-width: 640px) {
  .hero-title { font-size:1.8rem; }
  .hero-sub { font-size:1rem; }
  .title { font-size:1.7rem; }
  .mapa-img { max-width:320px; width:90%; }
  .whats-btn span { display: none; }
  .whats-btn { padding: 15px; bottom: 25px; right: 25px; }
}

/* Utilidades */
.text-center { text-align: center; }
.mb-20 { margin-bottom: 15px; }
.mt-20 { margin-top: 15px; }

/* Animações suaves */
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>
<!-- Conteúdo do site continua igual -->
</body>
</html>
