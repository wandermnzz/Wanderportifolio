<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S.O.S Soluções</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }

    /* vídeo de fundo */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* header */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: yellow;
      margin-right: 8px;
      border-radius: 4px;
    }

    .name {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .name img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      margin-left: 8px;
    }

    /* botão menu */
    .hamburger {
      font-size: 22px;
      background: none;
      border: 2px solid #fff;
      border-radius: 6px;
      padding: 4px 10px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hamburger:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      transition: left 0.3s ease;
      z-index: 20;
      padding: 20px;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 12px 0;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .sidebar a:hover {
      color: yellow;
    }

    /* conteúdo */
    .content {
      padding: 40px;
      text-align: center;
    }

    .content h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    /* seção produtos */
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .produto {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .produto:hover {
      transform: scale(1.05);
    }

    .produto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .produto h3 {
      margin-bottom: 8px;
      font-size: 20px;
    }

    .produto p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .produto button {
      padding: 8px 14px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .produto button:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <!-- vídeo de fundo -->
  <video autoplay muted loop id="bg-video">
    <source src="seu-video.mp4" type="video/mp4">
    Seu navegador não suporta vídeos em HTML5.
  </video>

  <!-- header -->
  <header class="header" role="banner">
    <div class="brand">
      <span class="logo" aria-hidden="true"></span>
      <div class="name">
        S.O.S SOLUCOES 
        <img src="sua-logo.png" alt="Logo SOS Soluções">
      </div>
    </div>
    <button id="menuBtn" class="hamburger" aria-expanded="false" aria-controls="sidebar" title="Menu">☰</button>
  </header>

  <!-- sidebar -->
  <nav id="sidebar" class="sidebar" role="navigation">
    <a href="#">Início</a>
    <a href="#">Serviços</a>
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
  </nav>

  <!-- conteúdo principal -->
  <main class="content" role="main">
    <h1>Bem-vindo à S.O.S Soluções</h1>
    <p>Oferecemos serviços e soluções personalizadas para você.</p>

    <!-- seção produtos -->
    <section class="produtos">
      <div class="produto">
        <img src="produto1.jpg" alt="Produto 1">
        <h3>Produto 1</h3>
        <p>Descrição do produto 1.</p>
        <button>Comprar</button>
      </div>
      <div class="produto">
        <img src="produto2.jpg" alt="Produto 2">
        <h3>Produto 2</h3>
        <p>Descrição do produto 2.</p>
        <button>Comprar</button>
      </div>
      <div class="produto">
        <img src="produto3.jpg" alt="Produto 3">
        <h3>Produto 3</h3>
        <p>Descrição do produto 3.</p>
        <button>Comprar</button>
      </div>
    </section>
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      const expanded = menuBtn.getAttribute("aria-expanded") === "true";
      menuBtn.setAttribute("aria-expanded", !expanded);
    });
  </script>
</body>
</html>
